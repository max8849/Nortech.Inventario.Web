<div class="page">
  <h1>Secciones</h1>
  <p class="muted">Administra las categorías del inventario.</p>
</div>
<div class="page">
  <div class="top">

    <button mat-raised-button color="primary" (click)="openCreate()">
      <mat-icon>add</mat-icon>
      Nueva
    </button>
  </div>

  <mat-card appearance="outlined" class="card">
    <div class="filters">
      <mat-form-field appearance="outline" class="search">
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="q" (ngModelChange)="applyFilter()" placeholder="ej. Limpieza" />
      </mat-form-field>

      <mat-slide-toggle
        [checked]="includeInactive"
        (change)="onIncludeInactiveChanged($event.checked)"
      >
        Ver inactivas
      </mat-slide-toggle>
    </div>

    <div class="loading" *ngIf="loading">
      <mat-spinner diameter="26"></mat-spinner>
      <span>Cargando...</span>
    </div>

    <div class="table-wrap" *ngIf="!loading">
      <table mat-table [dataSource]="filtered" class="mat-elevation-z0">
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Sección</th>
          <td mat-cell *matCellDef="let r">
            <div class="name">
              <div class="title">{{ r.name }}</div>
              <div class="sub muted">ID: {{ r.id }}</div>
            </div>
          </td>
        </ng-container>

        <!-- Active -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Activa</th>
          <td mat-cell *matCellDef="let r">
            <mat-slide-toggle
              [checked]="r.isActive"
              (change)="toggleActive(r, $event.checked)"
            ></mat-slide-toggle>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let r" class="actions">
            <button mat-button (click)="openEdit(r)">
              <mat-icon>edit</mat-icon>
              Editar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div class="empty muted" *ngIf="filtered.length === 0">
        No hay secciones que coincidan.
      </div>
    </div>
  </mat-card>
</div>
