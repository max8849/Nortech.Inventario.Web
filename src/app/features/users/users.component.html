<div class="page">
  <div class="top">
    <div>
      <h1>Usuarios</h1>
      <p class="muted">Administra accesos, sucursales y contraseñas.</p>
    </div>

    <div class="topActions">
      <button mat-stroked-button type="button" (click)="load()">
        <mat-icon>refresh</mat-icon>
        Actualizar
      </button>

      <button mat-raised-button color="primary" type="button" (click)="openCreate()">
        <mat-icon>person_add</mat-icon>
        Nuevo
      </button>
    </div>
  </div>

  <mat-card appearance="outlined" class="card">
    <div class="toolbar">
      <mat-form-field appearance="outline" class="search">
        <mat-label>Buscar</mat-label>
        <input
          matInput
          [(ngModel)]="q"
          (ngModelChange)="applyFilter()"
          placeholder="usuario, nombre, sucursal o id"
        />
        <button *ngIf="q" matSuffix mat-icon-button type="button" (click)="q=''; applyFilter()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="loading" *ngIf="loading">
      <mat-spinner diameter="28"></mat-spinner>
      <span>Cargando...</span>
    </div>

    <div class="tableWrap" *ngIf="!loading">
      <table mat-table [dataSource]="filtered" class="table">

        <!-- Usuario (Nombre + @username) -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let u">
            <div class="uCell" (click)="openManage(u)" role="button" tabindex="0">
              <div class="uName">{{ u.fullName }}</div>
              <div class="uMeta muted">
                <span class="at">&#64;</span>{{ u.username }} • ID {{ u.id }}
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let u">
            <mat-chip-set>
              <mat-chip [ngClass]="u.role === 'Admin' ? 'chip-admin' : 'chip-staff'">
                {{ roleLabel(u) }}
              </mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <!-- Sucursales -->
        <ng-container matColumnDef="branches">
          <th mat-header-cell *matHeaderCellDef>Sucursales</th>
          <td mat-cell *matCellDef="let u">
            <div class="bCell">
              <div class="main">
                <span class="badge">Principal</span>
                <span>{{ u.branchName || ('#' + u.branchId) }}</span>
              </div>
              <div class="subs muted" *ngIf="u.branchIds?.length">
                Acceso: {{ branchesLabel(u) }}
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Activo -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Activo</th>
          <td mat-cell *matCellDef="let u">
            <mat-slide-toggle
              [checked]="u.isActive"
              (change)="toggleActive(u, $event.checked)">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let u" class="actions">
            <button mat-stroked-button type="button" class="manageBtn" (click)="openManage(u)">
              <mat-icon>manage_accounts</mat-icon>
              Administrar
            </button>

            <button mat-icon-button type="button" [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item type="button" (click)="openManage(u)">
                <mat-icon>settings</mat-icon>
                <span>Administrar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="empty muted" *ngIf="filtered.length === 0">
        No hay usuarios para mostrar.
      </div>
    </div>
  </mat-card>
</div>
