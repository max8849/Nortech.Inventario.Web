<div class="page">
  <div class="top">
    <div>
      <h1>Usuarios</h1>
      <p class="muted">Crea usuarios para la sucursal y controla accesos.</p>
    </div>

    <button mat-raised-button color="primary" (click)="openCreate()">
      <mat-icon>person_add</mat-icon>
      Nuevo usuario
    </button>
  </div>

  <mat-card appearance="outlined" class="card">
    <div class="toolbar">
      <mat-form-field appearance="outline" class="search">
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="q" (ngModelChange)="applyFilter()" placeholder="usuario o nombre" />
        <button *ngIf="q" matSuffix mat-icon-button (click)="q=''; applyFilter()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <button mat-stroked-button (click)="load()">
        <mat-icon>refresh</mat-icon>
        Actualizar
      </button>
    </div>

    <div class="loading" *ngIf="loading">
      <mat-spinner diameter="30"></mat-spinner>
      <span>Cargando...</span>
    </div>

    <div class="table-wrap" *ngIf="!loading">
      <table mat-table [dataSource]="filtered" class="table">

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let u">{{ u.username }}</td>
        </ng-container>

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let u">{{ u.fullName }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let u">
            <mat-chip-set>
              <mat-chip [ngClass]="u.role === 'Admin' ? 'chip-admin' : 'chip-staff'">
                {{ u.role === 'Admin' ? 'Admin' : 'Operador' }}
              </mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Activo</th>
          <td mat-cell *matCellDef="let u">
            <mat-slide-toggle
              [checked]="u.isActive"
              (change)="toggleActive(u, $event.checked)">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let u" class="actions">
            <!-- luego metemos reset password aquÃ­ -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="empty muted" *ngIf="filtered.length === 0">
        No hay usuarios para mostrar.
      </div>
    </div>
  </mat-card>
</div>
