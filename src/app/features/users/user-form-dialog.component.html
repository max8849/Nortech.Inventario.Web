<div class="wrap">
  <h2>Nuevo usuario</h2>
  <p class="muted">Crea un acceso para el personal.</p>

  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Usuario</mat-label>
      <input matInput [(ngModel)]="model.username" placeholder="ej. caja1" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="model.fullName" placeholder="ej. Juan Pérez" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Rol</mat-label>
      <mat-select [(ngModel)]="model.role">
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="Staff">Staff</mat-option>
      </mat-select>
    </mat-form-field>

 <mat-form-field appearance="outline">
  <mat-label>Sucursal principal</mat-label>
  <mat-select [(ngModel)]="model.branchId" (selectionChange)="syncBranchIdsFromMain()">
    <mat-option *ngFor="let b of branches" [value]="b.id">
      {{ b.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Sucursales con acceso</mat-label>
  <mat-select multiple [(ngModel)]="model.branchIds">
    <mat-option *ngFor="let b of branches" [value]="b.id">
      {{ b.name }}
    </mat-option>
  </mat-select>
  <mat-hint>El usuario podrá ver/operar en estas sucursales.</mat-hint>
</mat-form-field>



    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput [(ngModel)]="model.password" type="password" placeholder="mínimo 6" />
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="saving">
      <mat-icon>save</mat-icon>
      Guardar
    </button>
  </div>

  <div class="muted" *ngIf="saving" style="margin-top:10px;">Guardando...</div>
</div>
