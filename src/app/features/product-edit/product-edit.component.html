<mat-card class="wrap" appearance="outlined">
  <form [formGroup]="form" (ngSubmit)="save()">

    <div class="head">
      <div>
        <h2>Editar producto</h2>
        <p class="muted">Cat√°logo universal</p>
      </div>
    </div>

    <div class="grid">
      <mat-form-field appearance="outline">
        <mat-label>SKU</mat-label>
        <input matInput formControlName="sku" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Unidad</mat-label>
        <mat-select formControlName="unit">
          <mat-option value="pz">Pieza</mat-option>
          <mat-option value="caja">Caja</mat-option>
          <mat-option value="kg">Kg</mat-option>
          <mat-option value="lt">Litro</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Costo</mat-label>
        <input matInput type="number" formControlName="cost" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>
    </div>

    <div class="actions">
      <button mat-button type="button" (click)="cancel()">Cancelar</button>

      <button mat-raised-button color="primary" type="submit" [disabled]="saving || form.invalid">
        <mat-icon>save</mat-icon>
        Guardar
      </button>

      <div class="saving" *ngIf="saving">
        <mat-spinner diameter="18"></mat-spinner>
        Guardando...
      </div>
    </div>

  </form>
</mat-card>
