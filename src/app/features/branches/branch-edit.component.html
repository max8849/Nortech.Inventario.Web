<mat-card class="wrap" appearance="outlined">
  <div class="loading" *ngIf="loading">
    <mat-spinner diameter="26"></mat-spinner>
    <span>Cargandoâ€¦</span>
  </div>

  <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="save()">
    <div class="head">
      <div>
        <h2>Editar sucursal</h2>
        <p class="muted">Actualiza nombre y estado.</p>
      </div>

      <mat-slide-toggle [checked]="isActive" (change)="toggleActive()">
        Activa
      </mat-slide-toggle>
    </div>

    <div class="grid">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" placeholder="Ej. Matriz" />
      </mat-form-field>
    </div>

    <div class="actions">
      <button mat-button type="button" (click)="cancel()">Cancelar</button>

      <button mat-raised-button color="primary" type="submit" [disabled]="saving || form.invalid">
        <mat-icon>save</mat-icon>
        Guardar
      </button>

      <div class="saving" *ngIf="saving">
        <mat-spinner diameter="18"></mat-spinner>
        Guardando...
      </div>
    </div>
  </form>
</mat-card>
