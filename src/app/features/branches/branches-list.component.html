<mat-card class="wrap" appearance="outlined">
  <div class="head">
    <div>
      <h2>Sucursales</h2>
      <p class="muted">Admin: alta, edición y estado de sucursales.</p>
    </div>

    <button mat-raised-button color="primary" type="button" (click)="goNew()">
      <mat-icon>add</mat-icon>
      Nueva
    </button>
  </div>

  <div class="filters">
    <mat-form-field appearance="outline" class="q">
      <mat-label>Buscar</mat-label>
      <input matInput [formControl]="q" placeholder="Nombre de sucursal" />
      <button mat-icon-button matSuffix type="button" (click)="q.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-slide-toggle [formControl]="showActiveOnly">
      Solo activas
    </mat-slide-toggle>

    <button mat-stroked-button type="button" (click)="load()" [disabled]="loading">
      <mat-icon>refresh</mat-icon>
      Recargar
    </button>
  </div>

  <div class="loading" *ngIf="loading">
    <mat-spinner diameter="26"></mat-spinner>
    <span>Cargando…</span>
  </div>

  <div class="table-wrap" *ngIf="!loading">
    <table mat-table [dataSource]="filtered" class="mat-elevation-z0">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let r">{{ r.name }}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let r">
          <span class="pill" [class.off]="!r.isActive">
            {{ r.isActive ? 'Activa' : 'Inactiva' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="right">Acciones</th>
        <td mat-cell *matCellDef="let r" class="right">
          <button mat-icon-button type="button" (click)="edit(r)" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button type="button" (click)="toggleActive(r)" aria-label="Activar/Desactivar">
            <mat-icon>{{ r.isActive ? 'toggle_off' : 'toggle_on' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty" *ngIf="filtered.length === 0">
      No hay sucursales con ese filtro.
    </div>
  </div>
</mat-card>
